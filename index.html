<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      html, body {
        overflow: hidden;
        margin: 0 !important;
        padding: 0 !important;
      }
      canvas {
        position: absolute;
        left: 0;
        top: 0;
        z-index: inherit;
      }
      @font-face {
        font-family: Minecraft;
        src: url(./assets/Minecraft.otf);
      }
    </style>
  </head>
  <body>
    <canvas style="z-index: -100;" id="screen" width="1920" height="1080"></canvas>
    <script type="module" src="windowManager/main.js" defer></script>
  </body>
</html>
